<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{ site.name }}">
  <meta name="keywords" content="{{ site.keywords }}">
  {% seo %}
  <script src="{{ '/assets/js/theme.js' | prepend: site.baseurl }}" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ '/assets/css/dark.css' | prepend: site.baseurl }}" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="{{ '/assets/css/light.css' | prepend: site.baseurl }}" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  {% include favicon.html %}
  {% if jekyll.environment == "production" %}
  {% include analytics.html %} 
  {% endif %}
</head>
