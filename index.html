---
layout: default
---

<section>
  <h2>Posts</h2>

  {% if site.posts != empty %}
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span title="{{ post.date }}">{{ post.date | date_to_string }}</span>
      &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No posts yet.</p>
  {% endif %}

  <br />

  <p>Subscribe to <a href="/feed.xml">Atom feed</a></p>
</section>
