---
layout: page
---

<section>
	<h2>Posts</h2>
	{% if site.posts != empty %}
	<ul id="post-list">
		{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.date | date: "%d/%m/%Y" }} - {{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No posts found!</p>
	{% endif %}
</section>
