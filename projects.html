---
layout: page
url: /projects/
title: Projects
nav_item: projects
---

<section>
  <h2>Projects</h2>
  {% if site.projects != empty %}
  <ul id="post-list">
    {% for project in site.projects %}
    <li><a href="{{ project.url }}">{{ project.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>
    No projects yet but you can check out my 
    <a rel="noopener" href="https://github.com/{{ site.github }}" target="_blank" >GitHub</a> 
    account
  </p>
  {% endif %}
</section>
